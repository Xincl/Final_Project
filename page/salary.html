        <script>
          layui.use('table', function () {
            var table = layui.table;

            table.render({
              elem: '#test'
              , url: '../Code/showSalary.php'
              , id: 't'
              , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
              , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
              }]
              , title: '服刑人员劳动报酬表'
              , width: 1022
              , height: 505
              , cols: [[
                { type: 'checkbox', fixed: 'left' }
                , { field: 'FID', title: 'ID', width: 140, fixed: 'left', unresize: false, sort: true }
                , { field: 'FName', title: '姓名', width: 140, }
                , { field: 'FAge', title: '年龄', width: 140, sort: true }
                , { field: 'FComeTime', title: '入狱时间', width: 140, sort: true }
                , { field: 'FWorkTime', title: '工作时长(分）', width: 135, sort: true, edit: 'text' }
                , { field: 'FSalary', title: '工资', width: 140, sort: true, edit: 'text' }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 130 }
              ]]
              , page: true
              , limit: 10
            });

            //工具类——日期方法
            Date.prototype.Format = function (fmt) { // author: meizz
              var o = {
                "M+": this.getMonth() + 1, // 月份
                "d+": this.getDate(), // 日
                "h+": this.getHours(), // 小时
                "m+": this.getMinutes(), // 分
                "s+": this.getSeconds(), // 秒
                "q+": Math.floor((this.getMonth() + 3) / 3), // 季度
                "S": this.getMilliseconds() // 毫秒
              };
              if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
              for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
              return fmt;
            }

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
              var checkStatus = table.checkStatus(obj.config.id);
              switch (obj.event) {
                case 'getCheckLength':
                  var data = checkStatus.data;
                  layer.msg('选中了：' + data.length + ' 个');
                  break;
                  var data = checkStatus.data;
                  layer.msg('选中了：' + data.length + ' 个');
                  break;
                case 'getsearch':
                  var search = document.getElementById("search").value;
                  console.log(obj);
                  table.reload('t', {
                    method: 'POST'
                    , where: {
                      FID: search,
                      FName: search
                    }
                    , page: {
                      curr: 1 //重新从第 1 页开始
                    }
                  });

                  break;
                case 'getStartWork':
                  var da = checkStatus.data;
                  var time = Math.round(new Date() / 1000);
                  var time2 = new Date().Format("yyyy-MM-dd hh:mm:ss");
                  console.log(time);
                  $.ajax({
                    method: "POST",
                    url: "../Code/startWork.php",
                    data: {
                      data: JSON.stringify(da),
                      time: time,
                      time2: time2
                    },
                    success: function (result) {
                      var o = JSON.parse(result);
                      if (o.code == 1) {
                        layer.msg(o.message, { icon: 2 });
                      } else if (o.code == 2) {
                        layer.msg(o.message, { icon: 2 });
                      } else if (o.code == 3) {
                        layer.msg(o.message, { icon: 1 });
                      } else if (o.code == 4) {
                        layer.msg(o.message, { icon: 2 });
                      }

                    },
                    error: function (msg) {
                      alert(msg);
                    }
                  })
                  break;
                case 'getEndWork':
                  var endTime = Math.round(new Date() / 1000);
                  var time2 = new Date().Format("yyyy-MM-dd hh:mm:ss");
                  console.log(endTime);
                  $.ajax({
                    method: "POST",
                    url: "../Code/endWork.php",
                    data: {
                      endTime,
                      time2: time2
                    },
                    success: function (result) {
                      var ob = JSON.parse(result);
                      if (ob.code == 1) {
                        layer.msg(ob.message, { icon: 2 });
                      } else if (ob.code == 2) {
                        layer.msg(ob.message, { icon: 2 });
                      } else if (ob.code == 3) {
                        layer.msg(ob.message, { icon: 1 });
                      }

                    },
                    error: function (result) {

                    }
                  })
                  break;
                //自定义头工具栏右侧图标 - 提示   
                case 'LAYTABLE_TIPS':
                  layer.msg('详细说明请阅读使用文档');
                  break;
              };
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
              var data = obj.data;
              var mes = "身体不适";
              console.log(data);
              if (obj.event === 'reason') {
                var endTime = Math.round(new Date() / 1000);
                var time2 = new Date().Format("yyyy-MM-dd hh:mm:ss");
                layer.prompt({
                  formType: 2
                  , value: mes
                }, function (value, index) {
                  var r = "请假理由：" + value;
                  $.ajax({
                    method: "POST",
                    url: "../Code/reason.php",
                    data: {
                      data,
                      r,
                      time2,
                      endTime
                    },
                    success: function (result) {
                      var mes = JSON.parse(result);
                      if (mes.code == 2) {
                        layer.msg(mes.message, { icon: 2 });
                      } else if (mes.code == 3) {
                        layer.msg(mes.message, { icon: 1 });
                      }
                    },
                    error: function (msg) {
                      alert(result);
                    }
                  });
                  layer.close(index);
                });

              }
            });
          });
        </script>
