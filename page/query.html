  <script>
    window.onload = function () {
      var oBtn1 = document.getElementById("btn1");
      var oT1 = document.getElementById("t1");
      var oBtn2 = document.getElementById("btn2");
      oBtn1.onclick = function () {
        $.ajax({
          method: "get",
          url: "../Code/showPrisoner.php",
          success: function (result) {
            console.log(typeof result);
            var arr = JSON.parse(result);
            var str = ``;
            for (var i = 0; i < arr.length; i++) {
              str += `<tr>
                            <td>${arr[i].FID}</td> 
                            <td>${arr[i].FName}</td> 
                            <td>${arr[i].FSex}</td> 
                            <td>${arr[i].FAge}</td> 
                            <td>${arr[i].FComeTime}</td> 
                            <td>${arr[i].FPrison}</td>  
                            <td>${arr[i].FKind}</td>    
                        </tr>`;
            }
            oT1.innerHTML = str;
          },
          error: function (msg) {
            alert(msg);
          }
        })
      }
      oBtn2.onclick = function () {
        var search = document.getElementById("search").value;
        console.log(search);
        $.ajax({
          method: "POST",
          url: "../Code/showPrisonerS.php",
          data: { "search": search },
          success: function (result) {
            console.log(typeof result);
            var arr = JSON.parse(result);
            var str = ``;
            for (var i = 0; i < arr.length; i++) {
              str += `<tr>
                            <td>${arr[i].FID}</td> 
                            <td>${arr[i].FName}</td> 
                            <td>${arr[i].FSex}</td> 
                            <td>${arr[i].FAge}</td> 
                            <td>${arr[i].FComeTime}</td> 
                            <td>${arr[i].FPrison}</td>  
                            <td>${arr[i].FKind}</td>    
                        </tr>`;
            }
            oT1.innerHTML = str;
          },
          error: function (msg) {
            alert(msg);
          }
        })
      }
    }</script>
